@startuml

nwdiag {
    inet [ shape = cloud ];
    inet - - inria_gw;

    network VLAN210 {
        louvre [address = "VPN" ];
        inria_gw [description = "INRIA GW"];
    }
    network VLAN1300 {
        workers;
        kafka;
        inria_gw;
        forge;
        pergamon;

        group {
            description = "<b>FIREWALLS</b>";

            pushkin;
            glyptotek;
        }

    }
    network VLAN440 {
        workers;
        pushkin;
        glyptotek;
        louvre;
        forge;
        kafka;
        pergamon;
        production_nodes [description = "Production nodes"];
    }

    network VLAN443 {
        pushkin;
        glyptotek;
        staging_nodes [description = "Staging nodes"];
    }

    network VLAN442 {
        pushkin;
        glyptotek;
        admin_nodes [description = "Admin nodes"];
    }
}
@enduml

