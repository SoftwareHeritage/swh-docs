[tox]
envlist=flake8,black

[testenv]
basepython = python3
passenv = SPHINXOPTS JAVA_HOME

[testenv:sphinx]
extras =
  building
deps =
  django < 3
  pifpaf
setenv =
  SWHPKGDIR = {envsitepackagesdir}/swh
commands =
  {envpython} -m pifpaf run postgresql -- make -C docs {posargs:html}

[testenv:sphinx-dev]
deps =
  django < 3
  -rrequirements-swh-dev.txt
  pifpaf
setenv =
  SWHPKGDIR = {envsitepackagesdir}/swh
commands =
  {envpython} -m pifpaf run postgresql -- make -C docs {posargs:html}

[testenv:black]
skip_install = true
deps =
  black
commands =
  {envpython} -m black --check swh

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8
